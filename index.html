<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>minesweeper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="challenge">
            遊戲分為五關，隨遊戲關卡往後，炸彈越多，看你能不能闖五關囉，加油!
          </div>
          <div id="newGame">
            <label for="">格子邊長數量</label>
            <input id="gameWidth" type="text">
            <label for="">炸彈數量</label>
            <input id="bombNum" type="text">
          </div>
        </div>
        <div class="modal-footer">
          <button id="startNewGame" type="button" class="btn btn-dark">設定自訂遊戲</button>
        </div>
      </div>
    </div>
  </div>
  <div id="message">請選擇</div>
  <div id="info" class="m-3">
    <button id="challengeBtn" class="btn btn-danger" data-toggle="modal" data-target="#myModal">我要挑戰</button>
    <button id="customBtn" class="btn btn-warning" data-toggle="modal" data-target="#myModal">自訂關卡</button>
  </div>

  <div id="panel" class="shadow">
    <div id="infoPanel">
      <div id="mineNum">
        <div class="hundrad number">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="ten number">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="one number">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
      </div>
      <div id="start" class="shadow"><i id="statusIcon" class="fas fa-smile"></i></div>
      <div id="timer">
        <div class="hundrad number">
          <div class="top"></div>
          <div class="bottom"></div>

        </div>
        <div class="ten number">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
        <div class="one number">
          <div class="top"></div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>
    <div id="game">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
